<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-side">
        <div>
            <div class="logo-side"><img src="assets/odin-lined.png" alt="logo">ODIN</div>
        </div>
        <div>
            <div>Photo by Halie West from Unsplash</div>
        </div>
    </div>
    <div class="form-side">
        <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
        <h3>You <em>know</em> you want to.</h3>
        <form action="#" method="post">
            <fieldset>
                <legend>Let's do this!</legend>
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name" required>
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" required>
                <label for="email-user">EMAIL</label>
                <input type="email" name="email-user" id="email-user" required>
                <label for="phone-number-user">PHONE NUMBER</label>
                <input type="text" name="phone-number-user" required>
                <label for="password-user">PASSWORD</label>
                <input type="password" name="password-user" id="password-user" required>
                <label for="confirm-password-user">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-password-user" id="confirm-password-user" required>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
